<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo - TechStore</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css?v=5">
</head>
<body>
    <header id="navbar-container">
        <!-- El navbar se inyectar√° aqu√≠ desde js/components.js -->
    </header>

    <main class="container products-layout">
        <aside class="filters-sidebar">
            <div class="filters-header">
                <h3>Filtros</h3>
                <button class="btn-reset" onclick="window.resetFilters()">Reiniciar</button>
            </div>
            
            <!-- Search -->
            <div class="filter-group">
                <label>Buscar</label>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="store-search" placeholder="Buscar productos...">
                </div>
            </div>

            <!-- Categories -->
            <div class="filter-group">
                <label>Categor√≠as</label>
                <div id="categories-container" class="checkbox-group">
                    <!-- Checkboxes will be injected here -->
                    <p class="text-muted" style="font-size:0.9rem;">Cargando...</p>
                </div>
            </div>

            <!-- Price -->
            <div class="filter-group">
                <label id="price-label">Precio</label>
                <div class="range-slider">
                    <div class="slider-track"></div>
                    <div class="slider-range" id="slider-range-highlight"></div>
                    
                    <!-- Floating Tooltips -->
                    <div class="slider-tooltip" id="tooltip-min">$0</div>
                    <div class="slider-tooltip" id="tooltip-max">$10000</div>

                    <input type="range" id="price-min" min="0" max="10000" value="0">
                    <input type="range" id="price-max" min="0" max="10000" value="10000">
                </div>
            </div>

            <!-- Stock Toggle -->
            <div class="filter-group">
                <div class="toggle-container">
                    <label for="stock-toggle" style="margin:0; cursor:pointer;">Solo disponibles</label>
                    <label class="switch">
                        <input type="checkbox" id="stock-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </aside>

        <section class="products-main">
            <h1 style="margin-top:0;">Products</h1>
            <div id="product-list" class="product-grid">
                <!-- Products will be injected here -->
                <p>Cargando productos...</p>
            </div>
        </section>
    </main>

    <!-- Contenedor √∫nico para todos los modales -->
    <div id="modals-container"></div>

    <footer id="footer"></footer>

    <script src="js/api.js?v=6" type="module"></script>
    <script src="js/components.js?v=6" type="module"></script>
    <script src="js/main.js?v=6" type="module"></script>

</body>
</html>
