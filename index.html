<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final E-commerce 2025</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="navbar-container">
        <!-- El navbar se inyectará aquí desde js/components.js -->
    </header>

    <main class="container">
        <h1 class="text-center my-4">Nuestros Productos</h1>
        <div id="product-list-container" class="row">
            <!-- Las tarjetas de productos se inyectarán aquí desde js/main.js usando js/components.js -->
        </div>
    </main>

    <!-- Contenedores para modales (Login, Carrito, Checkout) -->
    <div id="login-modal-container"></div>
    <div id="cart-modal-container"></div>
    <div id="checkout-modal-container"></div>

    <!-- Scripts de JavaScript -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/modals.js"></script>
    <script type="module" src="js/main.js"></script>
    <footer id="footer"></footer>
</body>
</html>
